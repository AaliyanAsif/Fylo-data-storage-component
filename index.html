<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-img">
      <div class="container-1">
        <img class="logo" src="images/logo.svg" alt="logo" />

        <div class="flex">
          <button><img src="images/icon-document.svg" alt="file" /></button>
          <button><img src="images/icon-folder.svg" alt="folder" /></button>
          <button><img src="images/icon-upload.svg" alt="upload" /></button>
        </div>
      </div>

      <div class="container-2">
        <p>Youâ€™ve used <span class="gb">815 GB</span> of your storage</p>

        <div class="slider-container">
          <input type="range" class="slider" min="0" max="1000" value="815" />
          <p>0 GB</p>
          <p class="k-gb">1000 GB</p>
        </div>
      </div>

      <div class="arrow-box">
        <p><span class="num"> 185</span>GB Left</p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aaliyan Asif</a>.
      </div>
    </div>
  </body>
</html>
